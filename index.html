# Inherited properties

Some properties have a value `inherit`
```css
font-size: inherit;
color: inherit;
```

But `background-color` is not!
```css
background-color: transparent;
```

You can force it, however
```css
background-color: inherit;
```

# display: block;
### New line
### Fills it's container
```html
<p>Some text</p>
<p>Some more text</p>
```
<p>"Some text"</p>
<p>"Some more text"</p>
### Has width and height - `width` and `height` are modifiable
### Some elements default to this value `<div>`  `<p>` `<form>`

---

# display: inline;
### Does not disrupt text-flow
```html
<p>Some text with a <a href="/site">link</a></p>
```
"Some text with a <a href="/site">link</a>"

### Has no width or height! - `width` and `height` are not modifiable
### Some elements default to this value `<span>` `<a>` `<img>`
