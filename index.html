    <style type="text/css">
      @font-face {
        font-family: 'Droid Serif';
        font-style: normal;
        font-weight: 400;
        src: local('Droid Serif'), local('DroidSerif'), url(droidserif.ttf) format('truetype');
      }
      @font-face {
        font-family: 'Yanone Kaffeesatz';
        font-style: normal;
        font-weight: 400;
        src: local('Yanone Kaffeesatz Regular'), local('YanoneKaffeesatz-Regular'), url(yanonekaffeesatz.ttf) format('truetype');

    <style type="text/less">

      /* mixins */
      .ignore-padding() {
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
             -o-box-sizing: border-box;
                box-sizing: border-box;
      }


      @padding-grid: 1em;

      .column() {
        padding-right: @padding-grid;
        float: left;
      }

      .full-width()  { .column; width: 100%;   }
      .half-width()  { .column; width: 50%;    }
      .third-width() { .column; width: 33.33%; }


      /* global */
      *,
      *:after,
      *:before {
        .ignore-padding;
      }

      body {
        font-family: 'Droid Serif';
        font-size: 1.45em;
        line-height: 1.5;
        color: @color-dark;
      }

      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: 400;
        margin-bottom: 0;
      }
      h1 {
        font-size: 3em;
      }
      h2 {
        font-size: 2em;
      }
      h3 {
        font-size: 1em;
      }
      ul {
        margin: 0;
      }

      /* remark tweaks */
      .remark-slide-content {

        h1:first-child {
          margin-top: 0;
        }

        code {
          font-size: 0.75em;
          background-color: @color-dark;
          color: #f7f7f7;
          padding: 0.2em 0.4em;
          border-radius: 0.2em;
        }

        pre code {
          border-radius: .5em;
          padding: 1em 1.5em;

          .attribute {
            color: #1df;
          }
          .value {
            color: #E22EA6;
          }

          .id {
            color: #1df;
          }
          .class {
            color: #A6E22E;
          }
          .pseudo {
            color: #fd1;
          }
          .attr_selector {
            color: #aaa;
          }
        }

      }


      /* layout */





      /* components */
      @color-dark: #272822;

      .task {
        .third-width;
        position: absolute;
        top: 1em;
        right: 1em;

        background-color: green;
        padding: 0.4em 1em;
        border-radius: 1em;
        color: #f7f7f7;
        font-family: 'Yanone Kaffeesatz';
        font-size: 1.2em;

      }

      .specificity {
        .half-width;
        display: inline-block;
        overflow: auto;
        float: right;
        position: relative;
        list-style-type: none;
        margin: 1em;

        &.specificity--large {
          float: none;
          width: auto;
          font-size: 1.5em;
          li {
            color: @color-dark;
          }
        }

        li {
          position: relative;
          padding: 1em;
          float: left;
          text-align: center;
          color: white;
          font-family: 'Yanone Kaffeesatz';

          &:before {
            position: absolute;
            top: -0.3em;
            left: 0;
            right: 0;

            text-align: center;
            color: #aaa;
          }
          &:nth-child(1):before {
            content: 'style';
          }
          &:nth-child(2):before {
            content: 'id';
          }
          &:nth-child(3):before {
            content: 'class';
          }
          &:nth-child(4):before {
            content: 'element';
          }
        }
      }

      pre ~ p ~ .specificity {
        position: relative;
        top: -5.6em;
      }

      /* slides */
      .remark-slide {

        .inverse {
          background: @color-dark;
          color: #777872;
          text-shadow: 0 0 20px #333;
        }
        .inverse h1,
        .inverse h2 {
          color: #f3f3f3;
          line-height: 0.8em;
        }


        .slide-agenda {
          .agenda {
            .half-width;
            float: none;
            text-align: left;
            margin: 0 auto;
          }
        }


        .slide-priority {

          .priorities {
            .half-width;
            font-size: 1.8em;
          }

          .arrow {
            .half-width;
            text-align: center;

            @width-arrow: 1em;
            .arrow-down {
              display: block;
              height: 11em;
              width: @width-arrow;
              margin: 0 auto;
              background-color: @color-dark;
              position: relative;

              &:after {
                content: '';
                border-left:  @width-arrow solid transparent;
                border-right: @width-arrow solid transparent;
                border-top:   @width-arrow solid @color-dark;
                position: absolute;
                left: -@width-arrow/2;
                bottom: -@width-arrow;
              }
            }
          }
        }

        .slide-selectors {
          .selector pre code {
            font-size: 1.2em;
            display: table-cell;
            vertical-align: middle;
            text-align: left;
          }
        }

        .slide-boxmodel {

          .boxmodel {
            .half-width;
            .text {
              text-indent: -9999px;
            }
          }

          .box {
            padding: 2em;
            display: block;
            text-align: center;
          }

          .margin {
            background-color: red;
          }

          .border {
            background-color: black;
          }

          .padding {
            background-color: blue;
          }

          .text {
            background-color: yellow;
          }

          .description {
            padding: 0.2em 1em;
            color: #f7f7f7;
            &.text {
              color: @color-dark;
            }
          }
        }




      }
    </style>

# Inherited properties

Some properties have a value `inherit`

```css
font-size: inherit;
color: inherit;
```

But `background-color` is not!

```css
background-color: transparent;
```

You can force it, however

```css
background-color: inherit;
```

# The display property
`block` `inline` `none` `inline-block`

---

# Display: block;
* Some elements default to `display: block`
  * `<div>`
  * `<p>`
  * `<form>`
* Starts with a new line
* Fills it's container
* `width` modifiable

---

# Display: inline;
* Some elements default to `display: inline`
  * `<span>`
  * `<a>`
  * `<img>`
* Does not disrupt flow
* Has no `width`!
  * Uses the amount of space that the content needs
* `width` not modifiable

---

# Display: none;
* Some elements default to `display: none`
  * `<script>`
  * `<head>`
* Used to hide element
* Rendered as no element existed

---

# Display: inline-block;
* No elements have `display: inline-block` as default!
* Act like `display: inline`
  * But can have a defined width and height as `display: block`
* IE8+
