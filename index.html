      /* mixins */
      .ignore-padding() {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        -o-box-sizing: border-box;
        box-sizing: border-box;
      }

      // grid
      @padding-grid: 1em;

      .column() {
        padding-right: @padding-grid;
        float: left;
      }

      .last() {
        padding-right: 0;
      }

      .full-width()  { .column; width: 100%;   }
      .half-width()  { .column; width: 50%;    }
      .third-width() { .column; width: 33.33%; }



      /* global */
      *,
      *:after,
      *:before {
        .ignore-padding;
      }

      body {
        font-family: 'Droid Serif';
        font-size: 100%;
      }

      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: 400;
        margin-bottom: 0;
      }
      h1 {
        font-size: 4em;
      }
      h2 {
        font-size: 3em;
      }
      h3 {
        font-size: 2em;
      }

      .footnote {
        position: absolute;
        bottom: 3em;
      }


      /* remark tweeks */
      .remark-slide-content {

        h1:first-child {
          margin-top: 0;
        }

        pre code {
          font-size: 1.5em !important;
          border-radius: 5px;
          padding: 1em 1.1em;

          .attribute {
            color: #1df;
          }
          .value {
            color: #E22EA6;
          }

          .id {
            color: #1df;
          }
          .class {
            color: #A6E22E;
          }
          .pseudo {
            color: #fd1;
          }
          .attr_selector {
            color: #E22EA6;
          }
        }
      }

      /* Two-column layout */
      .left-column {
        color: #777;
        width: 20%;
        height: 92%;
        float: left;
      }
      .left-column h2:last-of-type,
      .left-column h3:last-child {
        color: #000;
      }

      .right-column {
        width: 75%;
        float: right;
        padding-top: 2em;
      }

      .largerFont {
        font-size: 2em;
      }

      .full-width {
        float: left;
        display: block;
        width: 100%;
      }

      .specificity {
        margin: 0 auto;
        padding: 1em;
        overflow: auto;
        width: 16.5em;
        position: relative;
        background-color: white;
        border-radius: 5px;
      }

      .specificity li {
        display: block;
        float: left;
        border: 1px solid #aaa;
        border-width: 1px 0px 1px 1px;
        margin-top: 0.75em;
        padding: 0.7em;
        position: relative;
        width: 2.2em;
        text-align: center;

      }
      .specificity li:first-child{
        border-radius: 5px 0 0 5px;
      }
      .specificity li:last-child{
        border-width: 1px;
        border-radius: 0 5px 5px 0;
      }
      .specificity li:before{
        font-size: 0.9em;
        color: #aaa;
        display: block;
        position: absolute;
        top: -1.5em;
        left: 0;
        font-family: 'Yanone Kaffeesatz';
      }
      .specificity li:nth-child(1):before{
        content: 'style';
      }
      .specificity li:nth-child(2):before{
        content: 'id';
      }
      .specificity li:nth-child(3):before{
        content: 'class';
      }
      .specificity li:nth-child(4):before{
        content: 'element';
      }

          height: 2.5em;
          width: 2.5em;
          text-indent: -9999px;
        }

        .redmark{
          background-color: red;
        }
        .blackmark{
          background-color: black;
        }
        .bluemark{
          background-color: blue;
        }
        .yellowmark{
          background-color: yellow;
        }
        .boxmodel-description {
          font-size: 2em;
          margin-left: 5em;
          padding: 0.2em 1em;
        }



        .priority {

          .priorities {
            .half-width;
          }

          .arrow {
            .half-width;

            .arrow-down {
              display: block;
              height: 12em;
              width: 2em;
              margin: 0 auto;
              background-color: @color-dark;
              position: relative;

              &:after {
                content: '';
                border-left: 2em solid transparent;
                border-right: 2em solid transparent;
                border-top: 2em solid @color-dark;
                position: absolute;
                left: -1em;
                bottom: -2em;
              }
            }
          }
        }

        .selectors {
          code {
            background-color: none;
          }
        }
      }

}

# Inherited properties

Some properties have a value `inherit`

E.g.

```css
font-size: inherit;
color: inherit;
```

### But
`backcround-color` is not!

```css
background-color: transparent;
```

You can force it, however

```css
background-color: inherit;
```

# Display

* `block`
* `inline`
* `none`
* `inline-block`

---

# Display - `block`

* Some elements has `block` as default
	* `<div>`, `<p>`, `<form>`
* Starts at new line
* Streches out horizontally as far as it can
* Can modify width

---

# Display - `inline`

* Some elements has `inline` as default
	* `<span>`, `<a>`, `<img>`
* Does not disrupt flow
* No defined width. Uses the amount of space that the content needs
* Width is not modifiable

---

# Display - `none`

* Some elements has `none` as default
	* `<script>`, `<head>`
* Used to hide element
* Rendered as no element existed

---

# Display - `inline-block`

* No elements has `none` as default
* Act like `inline` element	but can have a defined width and height as `block`
* IE8+ (IE7 is partly supported)
