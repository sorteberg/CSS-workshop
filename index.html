```css

  border: 1px solid red;
}
```

and later the same selector again..

```css

  padding: 1em;
}
```

# Inherited properties

Some properties have a value `inherit`

E.g.

```css
font-size: inherit;
color: inherit;
```

### But
`backcround-color` is not!

```css
background-color: transparent;
```

You can force it, however

```css
background-color: inherit;
```

# Display

* `block`
* `inline`
* `none`
* `inline-block`

---

# Display - `block`

* Some elements has `block` as default
	* `<div>`, `<p>`, `<form>`
* Starts at new line
* Streches out horizontally as far as it can
* Can modify width

---

# Display - `inline`

* Some elements has `inline` as default
	* `<span>`, `<a>`, `<img>`
* Does not disrupt flow
* No defined width. Uses the amount of space that the content needs
* Width is not modifiable

---

# Display - `none`

* Some elements has `none` as default
	* `<script>`, `<head>`
* Used to hide element	
* Rendered as no element existed

---

# Display - `inline-block`

* No elements has `none` as default
* Act like `inline` element	but can have a defined width and height as `block`
* IE8+ (IE7 is partly supported)
